<html lang="en">

<body>
    <div class="main">
        <h1>CONTACT US</h1>
        <div class="header">
            <div class="one">
                <h2>ADDRESS:</h2>
                <P>Saint Marco Street,</P> <p>6th floor, Tokyo, Japan, 123456</p>
            </div>
            <div class="two">
                <div class="number"><i class="fa-solid fa-square-phone">&nbsp;</i>+91 1234567890</div>
                <div class="email"><i class="fa-solid fa-envelope">&nbsp;</i>Example@gmail.com</div>
            </div>
            <div class="three">
                <i class="fa-solid fa-location-dot"></i>
            </div>

        </div>

     
        <div class="sub">
            <form>
            <div class="left">
                <div class="name">
                    <input type="text" placeholder="name:"minlength="3" maxlength="6" pattern="[a-zA-Z\s]+" title="Please enter only alphabets and minimum  Three and maximum six characters" required>
                    <input type="text" placeholder="company:">

                </div>
                <div class="mobail">
                    <input type="text" placeholder="email:" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <input type="text" placeholder="mobail:"required maxlength="10" autocomplete="off"  pattern="[0-9]+" title="please enter digit only">
                </div>
                <textarea class="message" rows="7" cols="49" placeholder="Message:"></textarea>
                <input class="send" type="submit" value="Send">
            </form>
                

            </div>
            <div class="right">
                <div class="iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.25792060973!2d72.43965613977417!3d23.02018176322362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1679548353823!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-github"></i>
                </div>

                

            </div>

        </div>

    </div>
